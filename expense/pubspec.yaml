name: expense
description: A Flutter expense tracker application with Firebase integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  fl_chart: ^0.65.0
  
  # Utilities
  shared_preferences: ^2.2.2
  dartz: ^0.10.1
  firebase_database: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

